<div class="cards-container">
   <p-card header="Cheess Pizza." subheader=" Departamento TI." [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
        <h4>
           NUEVA FACTURA
        </h4>
        <ng-template pTemplate="footer">
            <p-button (click)="irNueva()" label="Navegar " icon="pi pi-check"></p-button>
        </ng-template>
    </p-card>

    <p-card header="Cheess Pizza." subheader=" Departamento TI." [style]="{ width: '360px' }">
