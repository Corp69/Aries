<section class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);background-position: bottom;">
    <div class="login-box d-flex w-100 align-items-center justify-content-center">

        <div class="d-flex align-items-center flex-column">
            <!-- <img style="width: 50px;height: 50px;" src="assets/images/background/logo.jpg" class="mb-5"> -->
            <img class="mb-5" width="80" height="80" src="https://img.icons8.com/dotty/80/circled-a.png" alt="circled-a"/>
            <form [formGroup]="myForm" autocomplete="off" class="text-center" style="background: #f5f5f591;padding: 23px;box-shadow: black 0px 2px 10px 0px;">
                <div class="row">
                    <label>Usuario:</label>
                    <div class="col-4-mb">
                        <input formControlName="USUARIO" type="text" id="inputgroup" pInputText>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label>Pass:</label>
                    <div class="col-4-mb">
                        <input formControlName="PASSS" type="text" id="inputgroup" pInputText>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-4-mb">
                        <p-button (click)="onSave()" label="Iniciar Session" icon="pi pi-check"></p-button>
                    </div>
                </div>
            </form>
        </div>


       

    </div>
</section>
