<hr>
<p-toast position="top-center" key="tc"></p-toast>
<p-blockUI [blocked]="Ariesblocked"></p-blockUI>
<p-card header="Cuentas">
    <div class="flex flex-wrap gap-3">
        <div class="flex align-items-center">
            <p-inputGroup>
                <p-inputGroupAddon
                pTooltip="Seleccione una cuenta para Hacer un filtro a la tabla. "
                tooltipPosition="bottom" >
                <i class="pi pi-wallet">&nbsp; Cuenta:</i>
                </p-inputGroupAddon>
            </p-inputGroup>
            <p-dropdown
                (onChange)="getCuentasNv2($event.value)"
                placeholder="seleccione una cuenta"
                [options]="lstCuentas"
                optionValue="id"
                optionLabel="descripcion"
            >
            </p-dropdown>
           
        </div>
        <!-- <p-message severity="error" text="Campo Es Obligatorio ">
        </p-message> -->
    </div>
</p-card>
@if ( DataSourceRespaldo == null ) {
}@else {
  <p-card   header="Subcuentas">
    <div class="row">
        <div class="col-sm-3">
            <div class="flex flex-column gap-2">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input 
                            pTooltip="Escriba una palabra calve y presione ENTER dejar vacio para restaurar."
                            tooltipPosition="bottom" 
                            type="text" 
                            pInputText 
                            value=""
                            (change)="onfilter($event.target )"
                            placeholder="..." 
                            placeholder="Search"
                      >         
                  </span>
            </div>
        </div>
      </div>
      <p-table
        [value]="DataSource" 
        dataKey="id"
        >
          <ng-template pTemplate="header">
            <tr>
              <th></th>
              <th></th>
              <th 
                  pSortableColumn="cuenta">cuenta<p-sortIcon field="cuenta"></p-sortIcon>
              </th>
          </tr>
          </ng-template>
          <ng-template pTemplate="body" let-DataSource
          >
            <tr>
              <td>
                <button
                pTooltip="Modificar: Registro."
                tooltipPosition="top"
                (click)="Modificarow( DataSource )"
                pButton
                icon="pi pi-file-edit"
                type="button"
                class="p-button-Info">
              </button>
              </td>
              <td>
                <!-- <button
                pTooltip="Eliminar: Registro."
                tooltipPosition="top"
                (click)="eliminarRow( DataSource.id)"
                pButton
                icon="pi pi-trash"
                type="button"
                class="p-button-danger">
              </button> -->
              </td>
              <td>
                <div [innerHTML]="DataSource.cuenta"></div>
              </td>
          </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
              <tr>
                  <td colspan="6">No hay registros.</td>
              </tr>
          </ng-template>
      </p-table>
  </p-card>
}
