<hr>
<p-blockUI [blocked]="Ariesblocked"></p-blockUI>
<p-card header="Cliente">
    <!-- Agregar Informcion del formulario -->
    <form [formGroup]="frmCliente" autocomplete="off">
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"></i>
                &nbsp; Informaci√≥n General:
            </div>
        </p-divider>

        <div class="row">
            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Nombre</label>
                    <input 
                        
                        pInputText 
                        pTooltip="Ingrese Nombre Completo Persona: Fisica o Moral "
                        tooltipPosition="bottom" 
                        formControlName="nombre" 
                        pInputText 
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmCliente.controls['nombre'].invalid">
                    </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Primer Apellido</label>
                    <input 
                        
                        pInputText 
                        pTooltip="Ingrese Primer Apellido Persona: Fisica o Moral "
                        tooltipPosition="bottom" 
                        formControlName="primerapellido" 
                        pInputText 
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmCliente.controls['primerapellido'].invalid">
                    </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Segundo Apellido</label>
                    <input 
                        
                        pInputText 
                        pTooltip="Ingrese Segundo Apellido Persona: Fisica o Moral "
                        tooltipPosition="bottom" 
                        formControlName="segundoapellido" 
                        pInputText 
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmCliente.controls['segundoapellido'].invalid">
                    </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>RFC</label>
                    <input
                        pKeyFilter="alphanum" maxlength="13"
                        pInputText 
                        pTooltip="Ingrese RFC Persona: Fisica o Moral " 
                        tooltipPosition="bottom"
                        formControlName="rfc" 
                        pInputText 
                        placeholder="Vacio" />
                <p-message severity="error" text="Campo Es Obligatorio "
                    *ngIf="frmCliente.controls['rfc'].invalid">
                </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>CURP</label>
                    <input
                        pKeyFilter="alphanum"  maxlength="13"
                        pTooltip="Ingrese CURP Persona: Fisica" 
                        tooltipPosition="bottom" 
                        formControlName="curp" 
                        pInputText 
                        placeholder="Vacio" />
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>CODIGO</label>
                    <input
                        pKeyFilter="alphanum"  maxlength="13"
                        pTooltip="Ingrese Codigo Para Identificar Al Cliente"
                        tooltipPosition="bottom" 
                        formControlName="codigo" 
                        pInputText placeholder="Vacio" />
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>CORREO</label>
                    <input
                        
                        pTooltip="Ingrese Correo Para Contactar Al Cliente" 
                        tooltipPosition="bottom" 
                        formControlName="correo" 
                        pInputText 
                        placeholder="Vacio" />
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Numero Seguro Social</label>
                    <input 
                        
                        pInputText 
                        pTooltip="Ingrese Numero Seguro Social Persona: Fisica o Moral "
                        tooltipPosition="bottom" 
                        formControlName="nss" 
                        pInputText 
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmCliente.controls['nss'].invalid">
                    </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Cuenta Bancaria</label>
                    <input 
                        
                        pInputText 
                        pTooltip="Ingrese Cuenta Bancaria Persona: Fisica o Moral "
                        tooltipPosition="bottom" 
                        formControlName="cuenta_banco" 
                        pInputText 
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmCliente.controls['cuenta_banco'].invalid">
                    </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>CLABE</label>
                    <input 
                        
                        pInputText 
                        pTooltip="Ingrese CLABE Persona: Fisica o Moral "
                        tooltipPosition="bottom" 
                        formControlName="clabe" 
                        pInputText 
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmCliente.controls['clabe'].invalid">
                    </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>banco</label>
                    <input 
                        
                        pInputText 
                        pTooltip="Ingrese banco Persona: Fisica o Moral "
                        tooltipPosition="bottom" 
                        formControlName="banco" 
                        pInputText 
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmCliente.controls['banco'].invalid">
                    </p-message>
                </div>
            </div>
        </div>
        
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"> </i>
                &nbsp; configuraciones:
            </div>
        </p-divider>
        <div class="flex flex-wrap gap-3">
            <div class="flex align-items-center">
                <p-inputGroup>
                    <p-inputGroupAddon pTooltip="Seleccione Un Tipo De Empleado: con ello haremos futuras configuraciones"
                    tooltipPosition="bottom" >
                        <i class="pi pi-wrench">&nbsp; Tipo:</i>
                    </p-inputGroupAddon>
                </p-inputGroup>
                <p-dropdown 

                    pTooltip="Seleccione Un Tipo De Empleado: con ello haremos futuras configuraciones"
                    tooltipPosition="bottom" 
                    formControlName="id_tipo"
                    placeholder="seleccione una opcion" 
                    value="id_tipo"
                    [options]="listClienteTipo"
                    optionValue="id" optionLabel="descripcion"
                    >
                </p-dropdown>
            </div>
            <div class="flex align-items-center">
                <p-inputGroup>
                    <p-inputGroupAddon 
                    pTooltip="Seleccione Un Estatus De Empleado: con ello haremos haras visible en busquedas, documentos etc. "
                    tooltipPosition="bottom" >
                        <i class="pi pi-wrench">&nbsp; Estatus:</i>
                    </p-inputGroupAddon>
                </p-inputGroup>
                <p-dropdown 
                
                    pTooltip="Seleccione Un Tipo Estatus: Se Habilita o Deshabilita Visualmente."
                    tooltipPosition="bottom" 
                    value="id_estatus"
                    placeholder="seleccione una opcion"
                    formControlName="id_estatus" 
                    [options]="lstestatus"
                    optionValue="id"
                    optionLabel="descripcion"
                
                >
            </p-dropdown>

            </div>
            
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"></i>
                &nbsp; SAT:
            </div>
        </p-divider>
        <div class="row">
            <div class="col-sm-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"> Sat Uso CFDI:</i>
                    </span>
                    <textarea rows="1" cols="50" pInputText
                        pTooltip="Seleccione Un Uso CFDI Fiscal: Para Timbrar Facturas." pInputTextarea
                        [disabled]="true" [value]="usoCFDI" placeholder="Sin Informcion"></textarea>

                    <p-button
                    (click)="showDialog()" 
                    pTooltip="Abrir USO CFDI Fiscal."
                    severity="info"
                    icon="pi pi-plus"
                    label="Agregar" 
                    tooltipPosition="bottom"
                    >
                    </p-button>


                </div>
            </div>
            <div class="col-sm-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user">Sat Regimen Fiscal:</i>
                    </span>
                    <textarea rows="1" cols="50" pTooltip="Seleccione Un Regimen Fiscal: Para Timbrar Facturas."
                        tooltipPosition="bottom" pInputTextarea [disabled]="true" [value]="RegimenCFDI"
                        placeholder="Sin Informcion">
                    </textarea>

                    <p-button
                    (click)="dlgRegimen()"
                    pTooltip="Abrir Regimen Fiscal."
                    severity="info"
                    icon="pi pi-plus"
                    label="Agregar" 
                    tooltipPosition="bottom"
                    >
                    </p-button>
                
                
                </div>
            </div>
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-user mr-2"></i>
                <b>Funciones Usuario:</b>
            </div>
        </p-divider>
        
        <p-button
        icon="pi pi-plus"
        label="Nuevo" 
        (click)="NuevoCliente()"
        pTooltip="Almacenar: Empleado Informcion." 
        tooltipPosition="bottom"
        severity="success"
        >
        </p-button>
        &nbsp;
        <p-button 
            icon="pi pi-pencil"
            pTooltip="Almacenar: Empleado Informcion." 
            tooltipPosition="bottom"
            (click)="Almacenar()" 
            [disabled]="frmCliente.invalid" 
            label="Guardar" 
            severity="info">
            <p-progressSpinner *ngIf="BtnSpinner" styleClass="w-4rem h-4rem" strokeWidth="8"
                fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
        </p-button>
    </form>
</p-card>



<!-- ========================================================================================================================================================================================= -->
<!-- DIALOGOS SAT --->
<!-- ========================================================================================================================================================================================= -->
<p-dialog header="" position="top" [(visible)]="visible" [modal]="true" [style]="{ width: '90vw' }" [draggable]="false"
    [resizable]="false">
    <app-generica tabla={{tabalaSat1}} (JsonSat)="SatUsoCfedi($event)"></app-generica>
</p-dialog>
<!-- SAT  --->

<p-dialog header="" position="top" [(visible)]="dlgRegimenvisible" [modal]="true" [style]="{ width: '90vw' }"
    [draggable]="false" [resizable]="false">
    <app-generica tabla={{tabalaSat2}} (JsonSat)="SatRegimen($event)"></app-generica>
</p-dialog>

<!-- SAT DOC COBRO  --->
<p-dialog header="Header" position="top" [(visible)]="dlgDocCbrovisible" [modal]="true" [style]="{ width: '90vw' }"
    [draggable]="false" [resizable]="false">
    <app-generica tabla={{tabalaSat1}} (JsonSat)="SatCobro($event)"></app-generica>
</p-dialog>

@if( ConfirmacionMdl == true  ) {
    <confirmacion-mdl [ConfirmacionMdl]="ConfirmacionMdl" [ConfirmacionMsjMdl]="ConfirmacionMsjMdl" ></confirmacion-mdl>
}
