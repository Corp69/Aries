<hr>
<p-toast position="top-center" key="tc"></p-toast>
<p-blockUI [blocked]="Ariesblocked"></p-blockUI>
<p-card header="RH - PUESTO">
    <!-- Agregar Informcion del formulario -->
    <form [formGroup]="frmPuesto" autocomplete="off">
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"></i>
                &nbsp; Informaci√≥n General:
            </div>
        </p-divider>

        <div class="row">
            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Descripcion</label>
                    <input
                        pInputText
                        pTooltip="Ingrese Descripcion Completo Persona: Fisica o Moral "
                        tooltipPosition="bottom"
                        formControlName="descripcion"
                        pInputText
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmPuesto.controls['descripcion'].invalid">
                    </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Puesto Unico</label>
                    <input
                        pInputText
                        pTooltip="Ingrese puesto unico"
                        tooltipPosition="bottom"
                        formControlName="puesto_unico"
                        pInputText
                        placeholder="Vacio" />
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Costo</label>
                    <input
                        pInputText
                        pTooltip="Ingrese costo. "
                        tooltipPosition="bottom"
                        formControlName="costo"
                        pInputText
                        placeholder="Vacio" />
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Codigo</label>
                    <input
                        pInputText
                        pTooltip="Ingrese codigo."
                        tooltipPosition="bottom"
                        formControlName="codigo"
                        pInputText
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmPuesto.controls['codigo'].invalid">
                    </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Encargado</label>
                    <input
                        pInputText
                        pTooltip="Ingrese Encargado"
                        tooltipPosition="bottom"
                        formControlName="encargado"
                        pInputText
                        placeholder="Vacio" />
                <p-message severity="error" text="Campo Es Obligatorio "
                    *ngIf="frmPuesto.controls['encargado'].invalid">
                </p-message>
                </div>
            </div>
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"> </i>
                &nbsp; configuraciones:
            </div>
        </p-divider>
        <div class="flex flex-wrap gap-3">
            <div class="flex align-items-center">
                <p-inputGroup>
                    <p-inputGroupAddon
                    pTooltip="Seleccione Un Puesto Riesgo De Empleado: con ello haremos haras visible en busquedas, documentos etc. "
                    tooltipPosition="bottom" >
                        <i class="pi pi-wrench">&nbsp; Puesto Riesgo:</i>
                    </p-inputGroupAddon>
                </p-inputGroup>
                <p-dropdown
                    value="id_rh_puesto_riesgo"
                    placeholder="seleccione una opcion"
                    formControlName="id_rh_puesto_riesgo"
                    [options]="listPuesto_riesgo"
                    optionValue="id"
                    optionLabel="descripcion"
                >
                </p-dropdown>
            </div>
            
            <div class="flex align-items-center">
                <p-inputGroup>
                    <p-inputGroupAddon
                    pTooltip="Seleccione Un Departamento De Empleado: con ello haremos haras visible en busquedas, documentos etc. "
                    tooltipPosition="bottom" >
                        <i class="pi pi-wrench">&nbsp; Departamento:</i>
                    </p-inputGroupAddon>
                </p-inputGroup>
                <p-dropdown
                    value="id_rh_departamento"
                    placeholder="seleccione una opcion"
                    formControlName="id_rh_departamento"
                    [options]="lstdepartamento"
                    optionValue="id"
                    optionLabel="descripcion"
                >
                </p-dropdown>
            </div>
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-user mr-2"></i>
                <b>Funciones Usuario:</b>
            </div>
        </p-divider>
