<hr>
<p-toast position="top-center" key="tc"></p-toast>
<p-blockUI [blocked]="Ariesblocked"></p-blockUI>
<p-card header="RH - DEPARTAMENTO">
    
    <!--  formulario  -->
    <form [formGroup]="frmDepartamento" autocomplete="off">
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"></i>
                &nbsp; Informaci칩n General:
            </div>
        </p-divider>

        <div class="row">
            <div class="col-sm-6">
                <div class="flex flex-column gap-2">
                    <label>Descripcion:</label>
                    <input
                        pTooltip="Ingrese descripci칩n del Departamento"
                        tooltipPosition="bottom"
                        formControlName="descripcion"
                        pInputText
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmDepartamento.controls['descripcion'].invalid">
                    </p-message>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="flex flex-column gap-2">
                    <label>Observaciones:</label>
                    <input
                        pTooltip="Ingrese observaciones del Departamento"
                        tooltipPosition="bottom"
                        formControlName="observaciones"
                        pInputText
                        placeholder="Vacio" />
                <p-message severity="error" text="Campo Es Obligatorio "
                    *ngIf="frmDepartamento.controls['observaciones'].invalid">
                </p-message>
                </div>
            </div>

        </div>
        
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"> </i>
                &nbsp; configuraciones:
            </div>
        </p-divider>

        <div class="flex flex-wrap gap-3">
            <div class="flex align-items-center">
                <p-inputGroup>
                    <p-inputGroupAddon pTooltip="Seleccione un departamento: con ello se asignar치 al departamento."
                    tooltipPosition="bottom" >
                        <i class="pi pi-wrench">&nbsp; Departamento:</i>
                    </p-inputGroupAddon>
                </p-inputGroup>
                <p-dropdown
                    pTooltip="Seleccione un departamento: con ello se asignar치 al departamento."
                    tooltipPosition="bottom"
                    formControlName="id_padre"
                    placeholder="seleccione una opcion"
                    value="id_padre"
                    [options]="lstDep"
                    optionValue="id" optionLabel="descripcion"
                    >
                </p-dropdown>
                <p-message severity="error" text="Campo Es Obligatorio "
                *ngIf="frmDepartamento.controls['id_padre'].invalid">
            </p-message>
            </div>
        </div>

    </form>

</p-card>


@if( ConfirmacionMdl == true  ) {
    <confirmacion-mdl [ConfirmacionMdl]="ConfirmacionMdl" [ConfirmacionMsjMdl]="ConfirmacionMsjMdl" ></confirmacion-mdl>
}
