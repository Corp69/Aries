<hr>
<p-toast position="top-center" key="tc"></p-toast>
<p-blockUI [blocked]="Ariesblocked"></p-blockUI>
<p-card header="Proveedor">
    <!-- Agregar Informcion del formulario -->
    <form [formGroup]="frmProveedor" autocomplete="off">
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"></i>
                &nbsp; Informaci√≥n General:
            </div>
        </p-divider>

        <div class="row">
            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>Nombre</label>
                    <input
                        pInputText
                        pTooltip="Ingrese Nombre Completo Persona: Fisica o Moral "
                        tooltipPosition="bottom"
                        formControlName="nombre"
                        pInputText
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frmProveedor.controls['nombre'].invalid">
                    </p-message>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>RFC</label>
                    <input
                        pKeyFilter="alphanum" maxlength="13"
                        pInputText
                        pTooltip="Ingrese RFC Persona: Fisica o Moral "
                        tooltipPosition="bottom"
                        formControlName="rfc"
                        pInputText
                        placeholder="Vacio" />
                <p-message severity="error" text="Campo Es Obligatorio "
                    *ngIf="frmProveedor.controls['rfc'].invalid">
                </p-message>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>CURP</label>
                    <input
                        pKeyFilter="alphanum"  maxlength="13"
                        pTooltip="Ingrese CURP Persona: Fisica"
                        tooltipPosition="bottom"
                        formControlName="curp"
                        pInputText
                        placeholder="Vacio" />
                </div>
            </div>

            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>CODIGO</label>
                    <input
                        pKeyFilter="alphanum"  maxlength="13"
                        pTooltip="Ingrese Codigo Para Identificar Al Proveedor"
                        tooltipPosition="bottom"
                        formControlName="codigo"
                        pInputText placeholder="Vacio" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="flex flex-column gap-2">
                    <label>CORREO</label>
                    <input

                        pTooltip="Ingrese Correo Para Contactar Al Proveedor"
                        tooltipPosition="bottom"
                        formControlName="correo"
                        pInputText
                        placeholder="Vacio" />
                </div>
            </div>
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"> </i>
                &nbsp; configuraciones:
            </div>
        </p-divider>
        <div class="flex flex-wrap gap-3">
            <div class="flex align-items-center">
                <p-inputGroup>
                    <p-inputGroupAddon pTooltip="Seleccione Un Tipo De Proveedor: con ello haremos futuras configuraciones"
                    tooltipPosition="bottom" >
                        <i class="pi pi-wrench">&nbsp; Tipo:</i>
                    </p-inputGroupAddon>
                </p-inputGroup>
                <p-dropdown

                    pTooltip="Seleccione Un Tipo De Proveedor: con ello haremos futuras configuraciones"
                    tooltipPosition="bottom"
                    formControlName="id_tipo"
                    placeholder="seleccione una opcion"
                    value="id_tipo"
                    [options]="lstProveedorTipo"
                    optionValue="id" optionLabel="descripcion"
                    >
                </p-dropdown>
            </div>
            <div class="flex align-items-center">
                <p-inputGroup>
                    <p-inputGroupAddon
                    pTooltip="Seleccione Un Estatus De Proveedor: con ello haremos haras visible en busquedas, documentos etc. "
                    tooltipPosition="bottom" >
                        <i class="pi pi-wrench">&nbsp; Estatus:</i>
                    </p-inputGroupAddon>
                </p-inputGroup>
                <p-dropdown

                    pTooltip="Seleccione Un Tipo Estatus: Se Habilita o Deshabilita Visualmente."
                    tooltipPosition="bottom"
                    value="id_estatus"
                    placeholder="seleccione una opcion"
                    formControlName="id_estatus"
                    [options]="lstestatus"
                    optionValue="id"
                    optionLabel="descripcion"

                >
            </p-dropdown>

            </div>

        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"></i>
                &nbsp; SAT:
            </div>
        </p-divider>
        <div class="row">
            <div class="col-sm-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"> Sat Uso CFDI:</i>
                    </span>
                    <textarea rows="1" cols="50" pInputText
                        pTooltip="Seleccione Un Uso CFDI Fiscal: Para Timbrar Facturas." pInputTextarea
                        [disabled]="true" [value]="usoCFDI" placeholder="Sin Informcion"></textarea>

                    <p-button
                    (click)="dlgUsocfdi()"
                    pTooltip="Abrir USO CFDI Fiscal."
                    severity="info"
                    icon="pi pi-plus"
                    label="Agregar"
                    tooltipPosition="bottom"
                    >
                    </p-button>


                </div>
            </div>
            <div class="col-sm-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user">Sat Regimen Fiscal:</i>
                    </span>
                    <textarea rows="1" cols="50" pTooltip="Seleccione Un Regimen Fiscal: Para Timbrar Facturas."
                        tooltipPosition="bottom" pInputTextarea [disabled]="true" [value]="RegimenCFDI"
                        placeholder="Sin Informcion">
                    </textarea>

                    <p-button
                    (click)="dlgRegimen()"
                    pTooltip="Abrir Regimen Fiscal."
                    severity="info"
                    icon="pi pi-plus"
                    label="Agregar"
                    tooltipPosition="bottom"
                    >
                    </p-button>


                </div>
            </div>
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-user mr-2"></i>
                <b>Funciones Usuario:</b>
            </div>
        </p-divider>

        <p-button
        icon="pi pi-plus"
        label="Nuevo"
        (click)="NuevoProvedor()"
        pTooltip="Reinicia Formulario Del Proveedor."
        tooltipPosition="bottom"
        severity="primary"
        >
        </p-button>
        &nbsp;
        <p-button
            icon="pi pi-pencil"
            pTooltip="Almacenar: Proveedor Informcion."
            tooltipPosition="bottom"
            (click)="Almacenar()"
            [disabled]="frmProveedor.invalid"
            label="Guardar"
            severity="success">
            <p-progressSpinner *ngIf="BtnSpinner" styleClass="w-4rem h-4rem" strokeWidth="8"
                fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
        </p-button>
        &nbsp;
        <p-button
            icon="pi pi-map-marker"
            pTooltip="Gestion: Realizar una configuracion de domicilio ayuda a timbrar documentos"
            tooltipPosition="bottom"
            (click)="Domicilios()"
            label="Domicilios"
            severity="help">
        </p-button>
        &nbsp;
        <p-button
            icon="pi pi-search"
            pTooltip="Buscar: Un Proveedor."
            tooltipPosition="bottom"
            (click)="lstProveedores()"
            label="Buscar"
            severity="info"
            >
        </p-button>
    </form>
</p-card>

    [draggable]="false" [resizable]="false">
