<hr>
<p-toast position="top-center" key="tc"></p-toast>
<p-blockUI [blocked]="Ariesblocked"></p-blockUI>
<p-card header="PMI - Equipos">
    <!-- Agregar Informcion del formulario -->
       <!-- Agregar Informcion del formulario -->
       <form [formGroup]="frm" autocomplete="off">
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"></i>
                &nbsp; Información General:
            </div>
        </p-divider>

        <div class="row">
            <div class="col-sm-4">
                <div class="flex flex-column gap-2">
                    <label>Nombre:</label>
                    <input
                        pTooltip="Ingrese nombre del equipo, que colaborará en el proyecto"
                        tooltipPosition="bottom"
                        formControlName="nombre"
                        pInputText
                        placeholder="Vacio" />
                    <p-message severity="error" text="Campo Es Obligatorio "
                        *ngIf="frm.controls['nombre'].invalid">
                    </p-message>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="flex flex-column gap-2">
                    <label>Descripcion</label>
                    <input
                        pTooltip="Ingrese una descripcion del equipo"
                        tooltipPosition="bottom"
                        formControlName="descripcion"
                        pInputText
                        placeholder="Vacio" />
                </div>
            </div>

            <div class="col-sm-4">
                <div class="flex flex-column gap-2">
                    <label>Objetivo:</label>
                    <input
                        pTooltip="Ingrese un objetivo que rol ocupará el equipo."
                        tooltipPosition="bottom"
                        formControlName="objetivo"
                        pInputText
                        placeholder="Vacio" />
                </div>
            </div>
        </div>


        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-spin pi-cog"> </i>
                &nbsp; configuraciones:
            </div>
        </p-divider>

        <div class="flex flex-wrap gap-3">
            <div class="flex align-items-center">
                <p-inputGroup>
                    <p-inputGroupAddon
                    pTooltip="Seleccione Un Estatus para el equipo que colabora en el proyecto."
                    tooltipPosition="bottom" >
                        <i class="pi pi-wrench">&nbsp; Estatus:</i>
                    </p-inputGroupAddon>
                </p-inputGroup>
                <p-dropdown
                pTooltip="Seleccione un estado."
                tooltipPosition="bottom"
                formControlName="id_estatus"
                placeholder="seleccione una opcion"
                value="id_estatus"
                [options]="lstestatus"
                optionValue="id"
                optionLabel="descripcion"
                >
                </p-dropdown>
            </div>
            <p-message severity="error" text="Campo Es Obligatorio "
                *ngIf="frm.controls['id_estatus'].invalid">
            </p-message>
        </div>



        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-user mr-2"></i>
                <b>Funciones Usuario:</b>
            </div>
        </p-divider>
        
        <span class="p-buttonset">
            <p-button
            icon="pi pi-plus"
            label="Nuevo"
            (click)="Nuevo()"
            pTooltip="Reinicia Formulario Del Proveedor."
            tooltipPosition="bottom"
            severity="primary"
            >
            </p-button>
            &nbsp;
            <p-button
                icon="pi pi-pencil"
                pTooltip="Almacenar: Proveedor Informcion."
                tooltipPosition="bottom"
                (click)="Almacenar()"
                [disabled]="frm.invalid"
                label="Guardar"
                severity="success">
                <p-progressSpinner *ngIf="BtnSpinner" styleClass="w-4rem h-4rem" strokeWidth="8"
                    fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
            </p-button>
            &nbsp;
            <!-- <p-button
                icon="pi pi-map-marker"
                pTooltip="Gestion: Realizar una configuracion de domicilio ayuda a timbrar documentos"
                tooltipPosition="bottom"
                (click)="Domicilios()"
                label="Domicilios"
                class="p-button-warning"
                severity="warning">
            </p-button> -->
            &nbsp;
            <p-button
                icon="pi pi-search"
                pTooltip="Buscar: Un Proveedor."
                tooltipPosition="bottom"
                (click)="lst()"
                label="Buscar"
                severity="info"
            >
             </p-button>
        </span>
    </form>
</p-card>

@if( ConfirmacionMdl == true  ) {
    <confirmacion-mdl [ConfirmacionMdl]="ConfirmacionMdl" [ConfirmacionMsjMdl]="ConfirmacionMsjMdl" ></confirmacion-mdl>
}
