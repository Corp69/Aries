    <p-card *ngFor="let proyecto of data" header="{{ proyecto.proyecto }}" subheader="InformaciÃ³n General" [style]="{ width: '360px' }">
         <ng-template pTemplate="header">
            <br>

         </ng-template>

         <p-tag styleClass="mr-2" severity="info" value="Fecha Estimada:" [rounded]="true"></p-tag> {{ proyecto.fechas }} 
         <ng-template pTemplate="footer">
             <p-button 
             pTooltip="Ver tablero de cronogramas."
