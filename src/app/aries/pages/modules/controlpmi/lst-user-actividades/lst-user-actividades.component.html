<hr>

<p-toast position="top-center" key="tc"></p-toast>
<p-blockUI [blocked]="Ariesblocked"></p-blockUI>
<p-card header="PMI - PROYECTO">

    <p-table [value]="data" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th rowspan="3">PROYECTO: &nbsp;{{ data.PROYECTO }} </th>
                <th colspan="4">ESTATUS:  &nbsp;{{ data.estado }} &nbsp; &nbsp; FECHA:  &nbsp;{{ data.fecha }}   </th>
            </tr>
            <tr>
                <th colspan="2">TITULO:   &nbsp;{{ data.titulo }}   </th>
                <th colspan="2">OBJETIVO: &nbsp;{{ data.objetivo }} </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer">
            <!-- <tr>
                <td colspan="3" class="text-right">Horas Totales:</td>
                <td>{{ 68 | currency: 'USD'}}</td>
                <td>{{ 68 | currency: 'USD'}}</td>
            </tr> -->
        </ng-template>
    </p-table>

</p-card>
