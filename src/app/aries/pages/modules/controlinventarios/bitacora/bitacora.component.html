<hr>
<p-toast position="top-center" key="tc"></p-toast>
<p-blockUI [blocked]="Ariesblocked"></p-blockUI>
<p-card header="Moneda">

 <!--  formulario  -->
 <form [formGroup]="frmMoneda" autocomplete="off">
    <p-divider align="left">
        <div class="inline-flex align-items-center">
            <i class="pi pi-spin pi-cog"></i>
            &nbsp; Informaci贸n General:
        </div>
    </p-divider>

    <div class="row">

        <div class="col-sm-4">
            <div class="flex flex-column gap-2">
                <label>Prefijo:</label>
                <input
                    pTooltip="Ingrese descripci贸n del Impuesto"
                    tooltipPosition="bottom"
                    formControlName="prefijo"
                    pInputText
                    placeholder="Vacio" />
                <p-message severity="error" text="Campo Es Obligatorio "
                    *ngIf="frmMoneda.controls['prefijo'].invalid">
                </p-message>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="flex flex-column gap-2">
                <label>Descripcion:</label>
                <input
                    pTooltip="Ingrese descripci贸n del Impuesto"
                    tooltipPosition="bottom"
                    formControlName="descripcion"
                    pInputText
                    placeholder="Vacio" />
                <p-message severity="error" text="Campo Es Obligatorio "
                    *ngIf="frmMoneda.controls['descripcion'].invalid">
                </p-message>
            </div>
        </div>

   

        <div class="col-sm-4">
            <div class="flex flex-column gap-2">
                <label>Tipo De Cambio:</label>
                <input
                    pTooltip="Ingrese descripci贸n del Impuesto"
                    tooltipPosition="bottom"
                    formControlName="tc"
                    pInputText
                    placeholder="Vacio" />
                <p-message severity="error" text="Campo Es Obligatorio "
                    *ngIf="frmMoneda.controls['tc'].invalid">
                </p-message>
            </div>
        </div>

    </div>
    

    <p-divider align="left">
        <div class="inline-flex align-items-center">
            <i class="pi pi-user mr-2"></i>
            <b>Funciones Usuario:</b>
        </div>
    </p-divider>

    <span class="p-buttonset">
        <p-button
        icon="pi pi-plus"
        label="Nuevo"
        (click)="Nuevo()"
        pTooltip="Reinicia Formulario Del Impuesto."
        tooltipPosition="bottom"
        severity="primary"
        >
        </p-button>
        &nbsp;
        <p-button
            icon="pi pi-pencil"
            pTooltip="Almacenar: Impuesto."
            tooltipPosition="bottom"
            (click)="Almacenar()"
            [disabled]="frmMoneda.invalid"
            label="Guardar"
            severity="success">
            <p-progressSpinner *ngIf="BtnSpinner" styleClass="w-4rem h-4rem" strokeWidth="8"
                fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
        </p-button>
        &nbsp;
    </span>

</form>

</p-card>


@if( ConfirmacionMdl == true  ) {
    <confirmacion-mdl [ConfirmacionMdl]="ConfirmacionMdl" [ConfirmacionMsjMdl]="ConfirmacionMsjMdl" ></confirmacion-mdl>
    }
