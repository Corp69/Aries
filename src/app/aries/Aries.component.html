<!-- Prime side bar  -->
<p-sidebar 
 [transitionOptions]="'200ms'" 
 [(visible)]="sidebarVisible">
 
    <h3>Menu</h3>

    <p-button
        (click)="ExpandirSide()"
        label="Expandir"
        pTooltip="Ver vista completa"
        icon="pi pi-external-link"
        badgeClass="p-badge-danger"
        [outlined]="true"
    >
    </p-button>

    <p-divider align="left">
        <div class="inline-flex align-items-center">
            <i class="pi pi-user mr-2"></i>
            <b>Accesos</b>
        </div>
    </p-divider>
    <p-accordion [multiple]="true" [activeIndex]="[0]" *ngFor="let grupo of items">
        <p-accordionTab header="{{ grupo[0].label }}">
            <ul>
                <li *ngFor="let item of grupo[0].items">
                    <button pButton pRipple type="button" class="p-button-raised p-button-text"
                        (click)="navigateToUrl(item.url)">
                        <i [class]="item.icon"></i> &nbsp; {{ item.label }}
                    </button>
                    <p-divider></p-divider>
                </li>
            </ul>
        </p-accordionTab>
    </p-accordion>
</p-sidebar>



<!-- Segundo SideBAar -->
<p-sidebar 
        [transitionOptions]="'300ms'" 
        [(visible)]="SideF"
        [fullScreen]="true"
 >

    <p-divider align="left">
        <div class="inline-flex align-items-center">
            <i class="pi pi-user mr-2"></i>

    <div class="row">

            </div>
        </div>
        <div class="col-sm-4">
            <div class="flex flex-column gap-2">
                <p-accordion [multiple]="true" [activeIndex]="[0]" *ngFor="let grupo of items">
                    <p-accordionTab header="{{ grupo[0].label }}">

                                <button pButton pRipple type="button" class="p-button-raised p-button-text"
